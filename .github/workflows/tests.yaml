name: Testes Automatizados

on: pull_request

jobs:
  jest:
    name: Jest Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - run: npm ci # sempre vai retornar as mesmas dependencias ao longo do tempo ao inves do install

      - run: npm test
